<script>

    var search_source_data = [
        {name: '图书接口.图书列表', url: 'controller_BookController.html#getBookList'},
        {name: '图书接口.图书详情', url: 'controller_BookController.html#getBookDetail'},
        {name: '用户接口.用户列表', url: 'controller_UserController.html#list'},
        {name: '用户接口.用户信息', url: 'controller_UserController.html#userInfo'},
        {name: '用户接口.保存用户', url: 'controller_UserController.html#saveUser'},
        {name: '用户接口.删除用户', url: 'controller_UserController.html#deleteUser'},
        {name: '管理员接口.管理员登录', url: 'controller_admin_AdminController.html#login'},
        {name: '管理员接口.邮箱登录', url: 'controller_admin_AdminController.html#emailLogin'},
        {name: '管理员接口.添加管理员', url: 'controller_admin_AdminController.html#addAdmin'},
        {name: '管理员接口.添加多个管理员', url: 'controller_admin_AdminController.html#addAdmins'},
    ];



    $('.toggle-catalog').click(function () {
        $('.book').toggleClass('with-summary');
    });

    $('#inputSearch').autocomplete({hint: false}, [
        {
            source: function (query, callback) {
                var result = [];
                for(var i = 0; i !== search_source_data.length; i++){
                    if(search_source_data[i].name.indexOf(query) !== -1){
                        result.push(search_source_data[i]);
                    }
                }
                callback(result);
            },
            displayKey: 'name',
            templates: {
                suggestion: function (suggestion) {
                    return suggestion.name;
                }
            }
        }
    ]).on('autocomplete:selected', function (event, suggestion, dataset, context) {
        self.location = suggestion.url;
    });
</script>
